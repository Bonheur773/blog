<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="uname" id="uname" placeholder="Create a Username" required>
        <br>
        <label for="">Firstname</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your Firstname" required>
        <br>
        <label for="">Lastname</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Your Lastname" required>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        <br>
        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create Password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm Password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
